<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Viajes Chile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/viajes.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d5dba70f62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <body class="bg-black">
        <nav
          class="navbar navbar-light navbar-top navbar-expand-md bg-info justify-content-center"
        >
          <div class="container">
            <a href="/" class="navbar-brand d-flex w-50 me-auto align-items-center">
              <div class="logo">
                <img
                  class="w-100"
                  src="./assets/img/viajes.svg"
                  alt="Icono Viajes Chile"
                />
              </div>
              <span
                class="fs-5 text-light d-none d-sm-none d-md-block d-lg-block d-xl-block d-xxl-block"
              >
                Viajes Chile
              </span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsingNavbar3"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
              <ul id="ul-nav" class="navbar-nav ms-auto w-100 justify-content-end">
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#quienes_somos"
                    >Quienes Somos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#destacados">Destacados</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#contacto">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <header>
            <div
              id="carousel-viajes-chile"
              class="carousel slide carousel-fade"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./assets/img/carousel1.jpg"
                    class="img-carousel d-block w-100"
                    alt="carousel1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/img/carousel2.jpg"
                    class="img-carousel d-block w-100"
                    alt="carousel2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/img/carousel3.jpg"
                    class="img-carousel d-block w-100"
                    alt="carousel3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carousel-viajes-chile"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carousel-viajes-chile"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
